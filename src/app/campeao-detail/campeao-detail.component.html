<div *ngIf="campeao">
    <h2>{{campeao.nome}} detalhes</h2>
    <div>id: {{campeao.id}}</div>
    <div>
        <label for="hero-name">Campeao: </label>
        <input id="hero-name" [(ngModel)]="campeao.nome" placeholder="nome">
        <button type="button">salvar</button>
    </div>
    <button type="button" (click)="goBack()">voltar</button>
</div>
